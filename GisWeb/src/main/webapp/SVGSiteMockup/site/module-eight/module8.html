<div class="col-sm-6">
    <div class="widget-box widget-color-blue2">
        <div class="widget-header">
            <h4 class="widget-title lighter smaller">请选择图层或者直接点击确定创建新的图层</h4>

            <button ng-click="newMap(selectedMap)" type="button" class="btn btn-sm btn-success"  style="float: right; right:10px; top:3px;">
                	确定
            </button>

        </div>

        <div class="widget-body">
            <div class="widget-main padding-8">
                <!-- <ul id="tree1"></ul> -->
                <ul id="firstree" class="tree tree-selectable" role="tree">
                    <li class="tree-branch hide" data-template="treebranch" role="treeitem" aria-expanded="false">
                        <div class="tree-branch-header">
                            <span class="tree-branch-name">
                                <i class="icon-folder ace-icon tree-plus"></i>
                                <span class="tree-label"></span>
                            </span>
                        </div>
                        <ul class="tree-branch-children" role="group"></ul>
                        <div class="tree-loader hide" role="alert">
                            <div class="tree-loading">
                                <i class="ace-icon fa fa-refresh fa-spin blue"></i>
                            </div>
                        </div>
                    </li>
                    <li class="tree-item hide" data-template="treeitem" role="treeitem">
                        <span class="tree-item-name">
                            <i class="icon-item ace-icon fa fa-times"></i>
                            <span class="tree-label"></span>
                        </span>
                    </li>
                    <li class="tree-item" role="treeitem" ng-repeat="map in mapList" ng-class="selectedMap == map  ? 'tree-selected':''" ng-click="selectMap(map)">
                        <span class="tree-item-name">
                            <i class="icon-item ace-icon fa" ng-class="selectedMap == map ? 'fa-check':'fa-times'"></i>
                            <span class="tree-label">{{map.name}}</span>
                        </span>
                    </li>
                    <!-- <li class="tree-item" ng-class="selectedStatus == 'initial' ? 'tree-selected':''" role="treeitem">
                        <span class="tree-item-name">
                            <i class="icon-item ace-icon fa fa-check"></i>
                            <span class="tree-label">����</span>
                        </span>
                    </li> -->
                </ul>
            </div>
        </div>
    </div>
</div>
